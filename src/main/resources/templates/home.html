<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cover.css}"/>
    <title>test4NEDRA</title>

    <script>
        function loadDataInCounterValue() {
            //Получаем значение счетчика
            $.ajax({
                type: 'GET',
                url: '/api/counter/',
                success: function (result) {
                    //alert(s);
                    $('#counterValue').html(result);
                },
                error: function () {
                    console.log("Произошла ошибка при получении значения счетчика.");
                    alert("Произошла ошибка при получении значения счетчика.");
                },
            });
        }
        function increaseCount() {
            //Увеличиваем счетчик на один
            $.ajax({
                type: 'POST',
                url: '/api/counter/',
                success: loadDataInCounterValue
            });
        }

    </script>

    <!--    //Binding-->
    <script type="text/javascript">
        $(document).ready(function () {
            loadDataInCounterValue();
            $('#buttonIncrementCounter').click(function () {
                increaseCount();
            })

        });
    </script>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Clicker</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1>Current count:</h1>
        <h2 class="cover-heading" id="counterValue"></h2>

        <button class="btn btn-lg btn-secondary" id="buttonIncrementCounter">
            Click me!
        </button>
    </main>


    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p> Developed by Temansky.</p>
        </div>
    </footer>
</div>
</body>

</html>
